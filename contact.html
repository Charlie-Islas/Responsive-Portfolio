<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style_contact.css"/>
    <title>Contact</title>

</head>
<body>
    
  <section id="contents">

        <div id="hbackground">

            <header id="mainheader">
            
                <h1>Charlie Acevedo</h1>

        
                <div id="links">

                    <a href="index.html" id="about">About</a>
                    <a href="portfolio.html" id="portfolio">Portfolio</a> 
                    <a href="#" id="contact">Contact</a>

                <div/>

            </header>
            
        </div>

        <section id="mainsection">

            <div id="amcontainer">
                <h2>Contact</h2>
            
            </div>
            
            <section id="info">

                <p id="nametag">Name:</p>
                <textarea id="nameinput" placeholder="Insert your name here" rows="1" cols="10"></textarea>
                <p id="emailtag">Email:</p>
                <textarea id="emailinput" placeholder="Insert your email here" rows="1" cols="10"></textarea>
                <p id="messagetag">Message:</p>
                <textarea id="messageinput" placeholder="Insert your message here" rows="20" cols="10"></textarea>

                <p id="submit">Submit</p>
            </section>
            
            

        </section>

        <footer>

                Copyright &#9400;

        </footer>     


  </section>


  


</body>
</html>
